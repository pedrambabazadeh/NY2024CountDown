<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>count down Beautiful</title>
    <link rel="stylesheet" type="text/css" href="../style/style.css" />
    <script defer src="../JS/main.js"></script>
</head>
<body>
    <div id="main" class="main">
        <h1 id="title"></h1>
        <div class="numbers">
            <div class="days">
                <span id="daysNum">0</span>                
                <p class="big-num"> Days
                </p>

            </div>
            <div class="hours">
                <span id="hoursNum">0</span> 
                <p class="big-num">Hours
                    
                </p>
                 
            </div>
            <div class="minutes">
                <span id="minutesNum">0</span>                 
                <p class="big-num">Minutes 
                </p>

            </div>
            <div class="seconds">
                <span id="secondsNum">0</span>                
                <p class="big-num">Seconds    
                </p>
            </div>
        </div>
    </div>
</body>
</html>
